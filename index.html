<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="shortcut icon" href="/flower.ico" type="image/x-icon">
        <link rel="icon" href="/flower.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
        <title>스테이씨직캠</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <div class="file-upload container">
            
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="video/*" />
                <div class="drag-text">
                    <!-- <img class="upload-icon" src="img\upload-icon.jpg" alt=""> -->
                    <h3 class="upload-text">동영상을 올려놓거나 눌러서 업로드하세요!</h3>
                </div>
            </div>
            <div class="file-upload-content">
                
                <div class="input-video">
                    <video controls class="file-upload-image" id="face-image" alt="your video" src="#" type="video/mp4"></video>
                </div>
                <div class="result-content">
                    <video controls class="result-video0" id="0" alt="your video" src="video\relaydance.mp4" type="video/mp4"></video>
                    <video controls class="result-video" id="1" alt="your video" src="video\musicvideo.mp4" type="video/mp4" width="250"></video>
                    <video controls class="result-video" id="2" alt="your video" src="#" type="video/mp4"></video>
                    <video controls class="result-video" id="3" alt="your video" src="#" type="video/mp4"></video>
                    <video controls class="result-video" id="4" alt="your video" src="#" type="video/mp4"></video>
                    <video controls class="result-video" id="5" alt="your video" src="#" type="video/mp4"></video>
    
                </div>
                
                
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image">다시시도</button>
                </div>
                <div class="select-member">
                    <button type="button" class="member-selector" id="0" onclick="showresult()">세은</button>
                    <button type="button" class="member-selector" id="1">수민</button>
                    <button type="button" class="member-selector" id="2">시은</button>
                    <button type="button" class="member-selector" id="3">아이사</button>
                    <button type="button" class="member-selector" id="4">윤</button>
                    <button type="button" class="member-selector" id="5">재이</button>
                </div>
            </div>
            
            
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {

                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();

                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    
                    

                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
                });
                $('.image-upload-wrap').bind('dragleave', function () {
                    $('.image-upload-wrap').removeClass('image-dropping');
            });

            function showresult() {
                $('.result-video0').show();
                
            }

        </script>
    </body>
</html>
